<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="header__link">
                    <img src="./images/Logo-Besttourplan.svg" alt="logo: Best Tour Plan" class="logo-horiz">
                </a>
                <form action="#" class="search header__search" >
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__btn">
                        <img src="./images/icon-search.svg" alt="icon: search">
                    </button>
                </form>
                <a href="#" class="user header__user">
                    <img src="./images/avatarUserImg.jpg" alt="avatar" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <button class="menu-button header-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <ul class="header-menu">
                <li class="header-menu__item">
                <a href="#" class="header-menu__link">All Deals</a>
                </li>
                <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotels</a>
                </li>
                <li class="header-menu__item">
                <a href="#" class="header-menu__link">Activities</a>
                </li>
                <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotel Day Packages</a>
                </li>
                <li class="header-menu__item">
                <a href="#" class="header-menu__link">Restaurants</a>
                </li>
                <li class="header-menu__item">
                <a href="#" class="header-menu__link">Events</a>
                </li>
                <li class="header-menu__item">
                <a href="#" class="header-menu__link">Rodrigues</a>
                </li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </nav>
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__left">
                   <div class="hotel-wrapper">
                    <div class="stars">
                        <img src="/images/star.svg" alt="star">
                        <img src="/images/star.svg" alt="star">
                        <img src="/images/star.svg" alt="star">
                        <img src="/images/star.svg" alt="star">
                        <img src="/images/star.svg" alt="star">
                    </div>
                    <h1 class="hotel__title">GRAND HILTON HOTEL</h1>
                    <span class="offer hotel-info__offer">Flash Offer</span>
                   </div>
                    <p class="hotel__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <div class="rating hotel-info__right">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__counter">4.5/5</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
